<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6-Month Member Summary</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 40px; }
    h1 { text-align: center; }
    table { width: 60%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #f4f4f4; }
    .GREEN { background-color: #b2f2bb; font-weight: bold; }
    .AMBER { background-color: #ffe58f; font-weight: bold; }
    .RED { background-color: #ffa39e; font-weight: bold; }
    .GREY { background-color: #d9d9d9; font-weight: bold; }
  </style>
</head>
<body>
  <h1>6-Month Member Summary</h1>
  <p style="text-align:center;">Period: {{ period_start }} to {{ period_end }}</p>

  {% if results %}
  <table>
    <tr>
      <th>Member</th>
      <th>Total Score</th>
    </tr>
    {% for r in results %}
    <tr>
      <td>{{ r.name }}</td>
      <td class="{{ r.color }}">{{ r.total_score }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p style="text-align:center;">No data available.</p>
  {% endif %}
</body>
</html>
