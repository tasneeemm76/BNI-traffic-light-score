<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNI Scores - Upload</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f7fb; margin: 0; padding: 0; }
        .container { max-width: 720px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
        h1 { margin-top: 0; font-size: 24px; }
        .card { padding: 20px; border: 1px solid #e9e9ef; border-radius: 8px; background: #fcfcff; }
        .error { color: #e84c3d; margin-bottom: 16px; }
        .actions { margin-top: 16px; }
        input[type=file] { width: 100%; padding: 10px; border: 1px solid #d9d9e3; border-radius: 6px; background: #fff; }
        button { background: #1f6feb; color: #fff; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #1a5fd0; }
        .hint { color: #666; font-size: 12px; margin-top: 8px; }
        a.btn { background: #1f6feb; color: #fff; text-decoration: none; padding: 8px 12px; border-radius: 6px; display: inline-block; }
        a.btn:hover { background: #1a5fd0; }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload BNI Member Data</h1>
    <div class="card">
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" accept=".xlsx,.csv" required>
            <div class="hint">Accepted formats: .xlsx, .csv. The app will auto-detect From/To and header row.</div>
            <div style="height:12px"></div>
            <label style="display:block; font-weight:600; margin-bottom:6px;">Optional: Training report (for CEU)</label>
            <input type="file" name="training_file" accept=".xlsx,.csv">
            <div class="hint">If provided, CEU will be set to the count of occurrences of each member's name in the training report.</div>
            <div class="actions">
                <button type="submit">Process</button>
            </div>
        </form>
        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e9e9ef;">
            <a class="btn" href="{% url 'view_scoring' %}" style="display: inline-block;">View Scoring by Date Range</a>
        </div>
    </div>
</div>
</body>
</html>
