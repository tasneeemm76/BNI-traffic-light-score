<!DOCTYPE html>
<html>
<head>
    <title>Monthly Score Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #fafafa;
            color: #333;
        }
        h1 { text-align: center; }
        .month-section {
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th { background: #f2f2f2; }
        tr:nth-child(even) { background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Member Score Summary (Month-wise)</h1>

    {% for result in results %}
        <div class="month-section">
            <h2>{{ result.month }}</h2>
            <table>
                <thead>
                    <tr>
                        <th>Member Name</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for m in result.members %}
                        <tr>
                            <td>{{ m.name }}</td>
                            <td>{{ m.score }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% empty %}
        <p>No score data available.</p>
    {% endfor %}
</body>
</html>
