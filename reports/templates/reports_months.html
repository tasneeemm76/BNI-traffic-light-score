<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BNI Reports by Month</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        ul { list-style: none; padding: 0; }
        li { margin: 8px 0; }
        a { text-decoration: none; color: #0366d6; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>BNI Reports by Month</h1>
    <ul>
        {% for p in periods %}
            <li>
                <a href="{% url 'list_reports_month' p.year p.month %}">
                    {{ p.year }} - {{ p.month|add:""|stringformat:"02d" }} ({{ p.start_date }} to {{ p.end_date }})
                </a>
                &nbsp;â€”&nbsp;<strong>{{ p.report_count|default:0 }}</strong> records
            </li>
        {% empty %}
            <li>No months available yet.</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'upload_excel' %}">Back to upload</a> | <a href="{% url 'list_reports' %}">All reports</a></p>
</body>
</html>
